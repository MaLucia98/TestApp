<app-loader [loading]="loading"></app-loader>
<div>
    <mat-card>
        <mat-card-header>

            <mat-card-title>
                Materias
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <button mat-raised-button color="primary" (click)="add()">
                AÃ±adir Materias
            </button>

            <mat-table-responsive-container>
                <table width="100%" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>
                            <div> Acciones </div>
                        </th>
                        <td mat-cell *matCellDef="let element">                            
                            <button mat-icon-button matTooltip="Editar" (click)="edit(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Borrar" (click)="delete(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>
                            <div> Materia </div>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.subject.name}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="[ 'actions','name']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['actions','name'];">
                    </tr>
                </table>
            </mat-table-responsive-container>
        </mat-card-content>
    </mat-card>
</div>
